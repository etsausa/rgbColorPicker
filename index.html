<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/c7964b2e58.js" crossorigin="anonymous"></script>

    <link href="styles.css" rel="stylesheet" type="text/css">

</head>


<body>

    <div class="slidecontainer" ondrop="drop(event)" ondragover="allowDrop(event)">

        <span class="label" id="rgb"></span>
        <br>
        <span class="label" id="hex"></span>
        <br>
        <input type="range" min="0" max="255" value="128" class="slider" id="Red">
        <input type="range" min="0" max="255" value="128" class="slider" id="Green">
        <input type="range" min="0" max="255" value="128" class="slider" id="Blue">

    </div>



    <div class="buttonContainer">

        <span class="label">My Color Palette <i class="fas fa-palette"></i> </span>

        <br><br>

        <button id="1" onclick="setColor('1','label01')" draggable="true" ondragstart="dragStart('label01')">
            <span id="label01">#808080</span>
        </button>

        <button id="2" onclick="setColor('2','label02')" draggable="true" ondragstart="dragStart('label02')">
            <span id="label02">#808080</span>
        </button>

        <button id="3" onclick="setColor('3','label03')" draggable="true" ondragstart="dragStart('label03')">
            <span id="label03">#808080</span>
        </button>

        <br>

        <button id="4" onclick="setColor('4','label04')" draggable="true" ondragstart="dragStart('label04')">
            <span id="label04">#808080</span>
        </button>

        <button id="5" onclick="setColor('5','label05')" draggable="true" ondragstart="dragStart('label05')">
            <span id="label05">#808080</span>
        </button>

        <button id="6" onclick="setColor('6','label06')" draggable="true" ondragstart="dragStart('label06')">
            <span id="label06">#808080</span>
        </button>

        <br>

        <button id="copy" onclick="copy()" style="background-color: lightcoral; width: inherit;">
            <span id="copyLabel">Copy Hex Codes</span>
        </button>
    </div>

    <div class="tooltip"><i class="fas fa-question-circle"></i>
        <p class="tooltiptext"><strong>My Color Palette: </strong><br>Press any box below to save the current color. <br> Drag the box up to the sliders to load a color. <br> Press the red button to copy to clip board.</p>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
